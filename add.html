<!DOCTYPE html>
<html>
	<head>
		<title>Add a Habit</title>
		<link rel="stylesheet" type="text/css" href="add.css">
	</head>
	<body>
		<header>
			<h1>add a habit</h1> 
		</header>
		<main>
			<form>
				<label>Habit title</label><br/>
				<input type="text" name="title" id="title">
				<br/>

				<label>Icon</label><br/>
				<div class="icon-circles" width="500px">
					<svg viewBox="0 0 400 100" width="500px" height="150px">
	    				<circle cx="50" cy="50" r="50" fill="teal"/>
	    				<circle cx="85" cy="85" r="15" fill="gold"/>
	    				<circle cx="175" cy="50" r="50" fill="teal"/>
	    				<circle cx="300" cy="50" r="50" fill="teal"/>
					</svg>
				</div>

				<br/>
				<label>Frequency</label><br/>
				<svg viewBox="0 0 1050 100" width="500px" height="50px">
	  				<rect x="0" y="20" rx="5" ry="5" width="100" height="100" style="stroke-width:5;opacity:0.5" />
	  				<rect x="150" y="20" rx="5" ry="5" width="100" height="100" style="stroke-width:5;opacity:0.5" />
	  				<rect x="300" y="20" rx="5" ry="5" width="100" height="100" style="stroke-width:5;opacity:0.5" />
	  				<rect x="450" y="20" rx="5" ry="5" width="100" height="100" style="stroke-width:5;opacity:0.5" />
	  				<rect x="600" y="20" rx="5" ry="5" width="100" height="100" style="stroke-width:5;opacity:0.5" />
	  				<rect x="750" y="20" rx="5" ry="5" width="100" height="100" style="stroke-width:5;opacity:0.5" />
	  				<rect x="900" y="20" rx="5" ry="5" width="100" height="100" style="stroke-width:5;opacity:0.5" />	  					  					  					
				</svg>
				<br/>
				<input class="add-habit-button" type="submit" value="save it">
			</form>
		</main>
	</body>
</html>
