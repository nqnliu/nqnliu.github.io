<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Edit a Habit</title>
		<link rel="stylesheet" type="text/css" href="css/skeleton.css">		
		<link rel="stylesheet" type="text/css" href="css/add.css">
	</head>
	<body>
		<header>			
			<h2 class="edit-habit-header"><a href="list.html"><img src="img/ex.png" width="35" height="35" class="ex-button" alt="close"></a>edit a habit</h2> 
		</header>
		<main>
			<div class="edit-habit-form">
				<form action="list.html">
					<h3>Habit title</h3>
					<input type="text" name="title" id="title" value="Spend less $$$$">
					<br/>

					<h3>Icon</h3>
					<div class="icon-circles">
						<svg viewBox="0 0 400 105" preserveAspectRatio="xMinYMin meet">
		    				<circle cx="55" cy="52" r="50" class="icon-circle selected"></circle>
		    				<circle cx="90" cy="87" r="15" class="icon-mini-circle"></circle>
		    				<text x="83" y="95" font-size="25">+</text>
		    				<circle cx="180" cy="52" r="50" class="icon-circle"></circle>
		    				<circle cx="305" cy="52" r="50" class="icon-circle"></circle>
						</svg>
					</div>

					<br/>
					<h3>Frequency</h3>
					<div class="freq-div">
						<svg viewBox="0 0 510 75" preserveAspectRatio="xMinYMin meet">
			  				<rect x="0" y="5" rx="5" ry="5" width="60" height="60" class="day-box"/>
			  				<text x="15" y="45" font-size="25" class="day-box-text">Su</text>

			  				<rect x="75" y="5" rx="5" ry="5" width="60" height="60" class="day-box"/>
			  				<text x="95" y="45" font-size="25" class="day-box-text">M</text>

			  				<rect x="150" y="5" rx="5" ry="5" width="60" height="60" class="day-box selected"/>
			  				<text x="173" y="45" font-size="25" class="day-box-text">T</text>

			  				<rect x="225" y="5" rx="5" ry="5" width="60" height="60" class="day-box"/>
							<text x="243" y="45" font-size="25" class="day-box-text">W</text>

			  				<rect x="300" y="5" rx="5" ry="5" width="60" height="60" class="day-box selected"/>
			  				<text x="315" y="45" font-size="25" class="day-box-text">Th</text>

			  				<rect x="375" y="5" rx="5" ry="5" width="60" height="60" class="day-box"/>
			  				<text x="395" y="45" font-size="25" class="day-box-text">F</text>

			  				<rect x="450" y="5" rx="5" ry="5" width="60" height="60" class="day-box"/>	
			  				<text x="465" y="45" font-size="25" class="day-box-text">Sa</text>
						</svg>
					</div>
					<div class="times-div">
						<svg viewBox="0 0 1500 155" preserveAspectRatio="xMinYMin meet">
		    				<circle cx="77" cy="77" r="75" class="times-circle selected"/>
		    				<text x="55" y="97" font-size="70">1</text>
		    				<circle cx="287" cy="77" r="75" class="times-circle"/>
		    				<text x="265" y="97" font-size="70">2</text>
		    				<circle cx="497" cy="77" r="75" class="times-circle"/>
		    				<text x="475" y="97" font-size="70">3</text>	
		    				<text x="600" y="97" font-size="50">Times per day</text>			
		    			</svg>
	    			</div>
	    			<div class="submit-button-div">
						<input class="add-habit-button" type="submit" value="save it">
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
