<!DOCTYPE html>
<html>
    <head>
        <title>Your habits</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/list.css">
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style>
            h1 {
                font-size: 2.5rem; line-height: 1.2;  letter-spacing: -.1rem;
                float: left;
            }
            
            @media (max-width: 400px) {
                h1 {
                    font-size: 1.7rem; line-height: 1.2; letter-spacing: -1.rem;
                }
            }
        </style>
    </head>
    
    <body>
        <header>
			<h2 class="view-habit-header" >view your habits</h2> 
		</header>

        <div class="habit-container" id="second" style="background-color: #ecf0f1" >
            <div class="habit-heading">
                <h1>Sleep 8 Hours</h1>
                <div class="frequency">
                    <div class="frequency-circle circle">1</div>
                </div>
            </div>
            
            <img class="icon icon-circle circle" src="img/sleep.png" alt="bed-icon">
            <img class="thumbs-up" src="img/thumbs-up.png" alt="thumbs-up">
            <img class="thumbs-down" src="img/thumbs-down.png" alt="thumbs-down">
        </div>
        <div class="habit-container" id="third" style="background-color: white;">
            <div class="habit-heading">
                <h1>Don't bite your nails!!!!!</h1>
                <div class="frequency">
                    <div class="frequency-circle circle">1</div>
                    <div class="frequency-circle circle">2</div>
                    <div class="frequency-circle circle">3</div>
                </div>
            </div>
            
            <img class="icon icon-circle circle" src="img/cancel.png" alt="cancel">
            <img class="thumbs-up" src="img/thumbs-up.png" alt="thumbs-up">
            <img class="thumbs-down" src="img/thumbs-down.png" alt="thumbs-down">
        </div>
        
        <br><br>
        
        <a href="add.html"><img class="add" src="img/add.png" alt="add a habit"></a>
    </body>
</html>
