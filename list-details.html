<!DOCTYPE html>
<html>
    <head>
        <title>Your habits</title>
        <meta charset="utf-8">
        <!--<link rel="stylesheet" type="text/css" media="(min-width: 750px)" href="list.css"> -->
        <link rel="stylesheet" type="text/css" href="css/list.css">

        <!--<link rel="stylesheet" type="text/css" href="list-min.css"> -->
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
        <div class="habit-container" id="first">
            <div class="habit-heading">
                <h1>Spend less $$$$
                    <div class="times-div">
                        <svg viewBox="0 0 205 60" preserveAspectRatio="xMinYMin meet">
                        <circle cx="177" cy="30" r="25" class="times-circle"/>
                        <text x="170" y="35" font-size="25">1</text>                   
                        </svg>
                    </div>
                </h1>
            </div>

                <img class="icon icon-circle circle" src="img/money.png">
                <img class="thumbs-up thumb" src="img/thumbs-up.png">
                <img class="thumbs-down" src="img/thumbs-down.png">
        </div>

        <div class="habit-container" id="second">
            <div class="habit-heading" id="second">
                <h1>Sleep 8 Hours
                    <div class="times-div">
                        <svg viewBox="0 0 205 60" preserveAspectRatio="xMinYMin meet">
                        <circle cx="177" cy="30" r="25" class="times-circle"/>
                        <text x="170" y="35" font-size="25">1</text>                   
                        </svg>
                    </div>
                </h1>
            </div>
            
            <img class="icon icon-circle circle" src="img/sleep.png">
            <img class="thumbs-up" src="img/thumbs-up.png">
            <img class="thumbs-down" src="img/thumbs-down.png">
        </div>
        <div class="habit-container" id="third">
            <div class="habit-heading">
                <h1>Don't bite your nails!!!!!
                <div class="times-div">
                    <svg viewBox="0 0 205 60" preserveAspectRatio="xMinYMin meet">
                        <circle cx="27" cy="30" r="25" class="times-circle"/>
                        <text x="18" y="35" font-size="25">1</text>
                        <circle cx="102" cy="30" r="25" class="selected times-circle"/>
                        <text x="95" y="35" font-size="25">2</text>
                        <circle cx="177" cy="30" r="25" class="times-circle"/>
                        <text x="170" y="35" font-size="25">3</text>                         
                    </svg>
                </div>
                </h1>
            </div>
            
            <img class="icon icon-circle circle" src="img/cancel.png">
            <img class="thumbs-up" src="img/thumbs-up.png">
            <img class="thumbs-down" src="img/thumbs-down.png">
        </div>
        
        <br><br>
        
        <a href="add.html"><img class="add" src="img/add.png"></a>
    </body>
</html>
