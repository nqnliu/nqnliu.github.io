<!DOCTYPE html>
<html>
    <head>
        <title>Your habits</title>
        <meta charset="utf-8">
        <!--<link rel="stylesheet" type="text/css" media="(min-width: 750px)" href="list.css"> -->
        <link rel="stylesheet" type="text/css" href="list.css">

        <!--<link rel="stylesheet" type="text/css" href="list-min.css"> -->
        <link rel="stylesheet" type="text/css" href="skeleton.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
        <div class="habit-container" id="first">
            <div class="habit-heading">
                <h1>Spend less $$$$</h1>
                <img class="frequency" src="http://placehold.it/50x50">
            </div>

                <img class="icon icon-circle circle" src="img/money.png">
            
            <div class="stats">
                <div class="percentage-heading">
                    <div class="percentage" style="float-left;">85%</div>
                    <img class="thumbs-up" src="img/thumbs-up.png" style="float: right; padding-top: 8px;">
                </div>
                
                <div id="progressbar"><div></div></div>
                <div>
                    <p style="float: left">10 in a row!</p>
                    <p style="float: right">best = 20</p>
                </div>
            </div>
        </div>

        <div class="habit-container" id="second">
            <div class="habit-heading">
                <h1>Sleep 8 Hours</h1>
                <img class="frequency" src="http://placehold.it/50x50">
            </div>
            
            <img class="icon icon-circle circle" src="img/sleep.png">
            <img class="thumbs-up" src="img/thumbs-up.png">
            <img class="thumbs-down" src="img/thumbs-down.png">
        </div>
        <div class="habit-container" id="third">
            <div class="habit-heading">
                <h1>Don't bite your nails!!!!!</h1>
                <img class="frequency" src="http://placehold.it/50x50">
                <img class="frequency" src="http://placehold.it/50x50">
                <img class="frequency" src="http://placehold.it/50x50">
            </div>
            
            <img class="icon icon-circle circle" src="img/cancel.png">
            <img class="thumbs-up" src="img/thumbs-up.png">
            <img class="thumbs-down" src="img/thumbs-down.png">
        </div>
        
        <br><br>
        
        <img class="add" src="img/add.png">
    </body>
</html>
